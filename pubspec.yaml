name: open_weather
description: Application to view the weather in your city

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.0.1
  equatable: ^2.0.3
  retrofit: ^3.0.1+1
  carousel_slider: ^4.0.0
  get_it: ^7.2.0
  translator: ^0.1.7
  hive: ^2.0.5
  hive_flutter: ^1.1.0
  geolocator: ^8.2.0
  geocoding: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  retrofit_generator: ^4.0.1
  build_runner: ^2.1.7
  hive_generator: ^1.1.2

